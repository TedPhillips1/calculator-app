<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/stylesheets/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class= "calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div> 
        <button class= "button span-two all-clear">AC</button>
        <button class="button delete-button">DEL</button>
        <button class="button">รท</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">x</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">-</button>
        <button class="button span-two">0</button>
        <button class="button equal-button span-two">=</button>
        <button class="button">.</button>
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button">^</button>
    </div>

    <script src="/public/script.js" type="module"></script>
</body>
</html>
